<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Piano</title>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="en-us">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="card">Virtual Piano</h1>
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="bl1">W</kbd>
                <kbd>E</kbd>
                <kbd id="bl3">T</kbd>
                <kbd>Y</kbd>
                <kbd>U</kbd>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
