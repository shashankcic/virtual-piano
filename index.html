<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Piano</title>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="en-us">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logo.png" type="image/icon type">
    </head>
    <body>
        <h1 id="heading" class="card">Virtual Piano</h1>
        <div class="container">
            <div class="white-keys">
                <kbd id="keyA">A</kbd>
                <kbd id="keyS">S</kbd>
                <kbd id="keyD">D</kbd>
                <kbd id="keyF">F</kbd>
                <kbd id="keyG">G</kbd>
                <kbd id="keyH">H</kbd>
                <kbd id="keyJ">J</kbd>
            </div>
            <div class="black-keys">
                <kbd id="keyW">W</kbd>
                <kbd id="keyE">E</kbd>
                <kbd id="keyT">T</kbd>
                <kbd id="keyY">Y</kbd>
                <kbd id="keyU">U</kbd>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    <footer>
        <h3 class="card-footer">Made with ❤ and ☕ by Shashank</h3>
    </footer>
</html>
